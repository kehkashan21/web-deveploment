<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aesthetic Form</title>
 </head>
<style>
    /* Reset default styles */
body, h1, form, input, textarea, button {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
}

.container {
  width: 400px;
  background-color: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="password"],
input[type="file"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

textarea {
  resize: vertical;
}

.radio-group {
  display: flex;
  gap: 10px; 
}
.form-group label,
.form-group select {
  display: inline-block;
}


button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

</style>
<body>

  <div class="container">
    <h1><b>....Perfect ELearning....</b></h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
      
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
      
          <input type="radio" name="gender" id="others">
          <label for="others">Others</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="course" style="display: inline-block;">Courses:</label>
        <select type="text" id="course" name="course">
          <option value="php">PHP Course</option>
          <option value="python">Python</option>
          <option value="full-stack">Full stack development</option>
          <option value="android">Android development</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="countryCode">Country Code:</label>
          <select type="text" id="countryCode" name="countryCode">
            <option value="+1">+1 (United States)</option>
            <option value="+44">+44 (United Kingdom)</option>
            <option value="+91">+91 (India)</option>
    <!-- Add more country codes as needed -->
           </select>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
      </div>
      
      <div class="form-group">
        <label for="resume">Resume</label>
        <input type="file" id="resume" name="resume" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
